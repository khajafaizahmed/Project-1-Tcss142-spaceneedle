<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>TCSS 142 · Project 1 Space Needle Tester</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: system-ui, sans-serif;
  background: #0b0620;
  color: #f5f5ff;
  margin: 0;
  padding: 40px;
}
h1 { margin-top: 0 }
textarea {
  width: 100%;
  height: 420px;
  background: #101528;
  color: #e6ebff;
  border: 1px solid #444;
  border-radius: 8px;
  padding: 12px;
  font-family: monospace;
  font-size: 14px;
}
button {
  margin-top: 12px;
  padding: 10px 16px;
  font-size: 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
#run { background: #e8e3d3 }
#out {
  margin-top: 20px;
  white-space: pre-wrap;
  background: #101528;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #444;
}
</style>
</head>
<body>

<h1>TCSS 142 · Project 1 Space Needle Tester</h1>
<p>Paste <b>Project1.java</b> below and run the tester.</p>

<textarea id="code" placeholder="Paste Project1.java here..."></textarea>
<br>
<button id="run">Run Tests</button>

<pre id="out">Waiting for input…</pre>

<script>
const runBtn = document.getElementById("run");
const out = document.getElementById("out");
const codeEl = document.getElementById("code");

runBtn.onclick = async () => {
  const code = codeEl.value.trim();
  if (!code) {
    out.textContent = "Paste Project1.java first.";
    return;
  }
  out.textContent = "Running tests...";
  try {
    const res = await fetch("/run", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });
    out.textContent = await res.text();
  } catch {
    out.textContent = "Network error.";
  }
};
</script>

</body>
</html>
