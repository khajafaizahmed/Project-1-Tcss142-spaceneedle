<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TCSS 142 · Project 1 Space Needle Tester</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-gradient: radial-gradient(circle at top, #181c3a 0%, #050810 55%, #02040a 100%);
  --card-bg: rgba(17,24,39,.88);
  --border: rgba(148,163,184,.4);
  --text: #e5e7eb;
  --muted: #9ca3af;

  --ok:#22c55e;
  --warn:#fbbf24;
  --err:#fb7185;

  --shadow: 0 22px 60px rgba(0,0,0,.75);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Inter,system-ui,sans-serif;
  color:var(--text);
  background:var(--bg-gradient);
  overflow-x:hidden;
}

/* Aurora background */
body::before{
  content:"";
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(circle at 10% 20%, rgba(56,189,248,.25), transparent 45%),
    radial-gradient(circle at 80% 0%, rgba(168,85,247,.24), transparent 50%),
    radial-gradient(circle at 50% 100%, rgba(34,197,94,.22), transparent 55%);
  filter: blur(22px);
  animation: aurora 26s ease-in-out infinite alternate;
  z-index:-2;
}
@keyframes aurora{
  from{transform:translate(-3%,-2%) scale(1.03)}
  to{transform:translate(3%,2%) scale(1.06)}
}

/* ---------- DVD LOGO (UNCHANGED STYLE) ---------- */
.dvd-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}
.dvd-x{
  position:absolute;
  width:110px;
  height:66px;
  animation:dvd-x 10s linear infinite alternate;
}
.dvd-y{
  width:110px;
  height:66px;
  animation:dvd-y 6s linear infinite alternate;
}
@keyframes dvd-x{
  from{transform:translateX(0)}
  to{transform:translateX(calc(100vw - 110px))}
}
@keyframes dvd-y{
  from{transform:translateY(0)}
  to{transform:translateY(calc(100vh - 66px))}
}

/* ---------- LAYOUT ---------- */
.main{
  max-width:1100px;
  margin:28px auto;
  padding:16px;
  position:relative;
  z-index:1;
}

.hero{
  display:flex;
  justify-content:space-between;
  gap:16px;
  margin-bottom:18px;
}
.hero h1{
  margin:0;
  font-size:32px;
  font-weight:700;
}
.hero p{
  margin:6px 0 0;
  font-size:14px;
  color:var(--muted);
}
.meta{
  text-align:right;
  font-size:12px;
  color:var(--muted);
}

/* Cards */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(22px);
}

textarea{
  width:100%;
  height:280px;
  background:#020617;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:10px;
  padding:12px;
  font-family:"JetBrains Mono",monospace;
  font-size:13px;
  resize:vertical;
}

.button-row{
  display:flex;
  gap:8px;
  margin-top:8px;
}
button{
  border:none;
  border-radius:999px;
  padding:8px 18px;
  font-size:13px;
  cursor:pointer;
}
.run{background:#22c55e;color:#020617}
.clear{background:#374151;color:var(--text)}

.output{
  margin-top:12px;
}

.result{
  border-radius:14px;
  padding:14px;
  border:1px solid transparent;
}
.ok{background:rgba(34,197,94,.15);border-color:rgba(34,197,94,.4)}
.warn{background:rgba(251,191,36,.12);border-color:rgba(251,191,36,.4)}
.err{background:rgba(248,113,133,.15);border-color:rgba(248,113,133,.4)}

pre{
  margin:0;
  white-space:pre;
  overflow:auto;
  font-family:"JetBrains Mono",monospace;
  font-size:12px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:8px;
}
th,td{
  border:1px solid var(--border);
  padding:6px;
  font-family:"JetBrains Mono",monospace;
  font-size:12px;
}
th{color:var(--muted);width:130px}

.hint{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- DVD background -->
<div class="dvd-layer">
  <div class="dvd-x">
    <img class="dvd-y" src="https://vgmoose.bdns.dev/dvd_logo.png" alt="dvd">
  </div>
</div>

<div class="main">

  <div class="hero">
    <div>
      <h1>TCSS 142 · Project 1 Tester</h1>
      <p>Paste <code>Project1.java</code>. Output is checked line-by-line against the official Space Needle.</p>
    </div>
    <div class="meta">
      <div>Programming Principles</div>
      <div>Instructor: Prof. Xutong Liu</div>
      <div>TA: Faiz Ahmed</div>
    </div>
  </div>

  <div class="grid">

    <div class="card">
      <h3>Project1.java</h3>
      <textarea id="code" placeholder="// Paste Project1.java here"></textarea>
      <div class="button-row">
        <button class="run" onclick="runTests()">Run tests</button>
        <button class="clear" onclick="clearAll()">Clear</button>
      </div>
    </div>

    <div class="card">
      <h3>Tester Output</h3>
      <div class="output" id="out">(waiting)</div>
    </div>

  </div>
</div>

<script>
const codeEl=document.getElementById("code");
const outEl=document.getElementById("out");

function esc(s){
  return (s||"").replace(/[&<>]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[c]));
}
function showSpaces(s){
  if(s==="") return "(empty)";
  return esc(s).replace(/ /g,"·");
}

async function runTests(){
  if(!codeEl.value.trim()){
    outEl.textContent="Paste Project1.java first.";
    return;
  }
  outEl.textContent="Running tests...";
  try{
    const r=await fetch("/run",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({code:codeEl.value})
    });
    render(await r.text());
  }catch(e){
    outEl.textContent="Network error.";
  }
}

function render(t){
  if(t.startsWith("STATUS:PASS")){
    outEl.innerHTML=`<div class="result ok"><b>✅ PASS</b><br>Output matches exactly.</div>`;
    return;
  }
  if(t.startsWith("STATUS:COMPILE_ERROR")){
    outEl.innerHTML=`<div class="result err"><b>❌ Compilation error</b><pre>${esc(t)}</pre></div>`;
    return;
  }
  if(t.startsWith("STATUS:LINE_COUNT")){
    const e=t.match(/EXPECTED:(\d+)/)[1];
    const g=t.match(/GOT:(\d+)/)[1];
    outEl.innerHTML=`<div class="result warn"><b>⚠️ Line count mismatch</b><br>Expected ${e}, got ${g}</div>`;
    return;
  }
  if(t.startsWith("STATUS:MISMATCH")){
    const l=t.match(/LINE:(\d+)/)[1];
    const e=t.match(/EXPECTED:(.*)/)[1];
    const g=t.match(/GOT:(.*)/)[1];
    outEl.innerHTML=`
      <div class="result warn">
        <b>⚠️ Mismatch at line ${l}</b>
        <table>
          <tr><th>Expected</th><td>${showSpaces(e)}</td></tr>
          <tr><th>Your output</th><td>${showSpaces(g)}</td></tr>
        </table>
        <div class="hint">Spacing must match exactly.</div>
      </div>`;
    return;
  }
  outEl.textContent=t;
}

function clearAll(){
  codeEl.value="";
  outEl.textContent="(waiting)";
}
</script>

</body>
</html>
