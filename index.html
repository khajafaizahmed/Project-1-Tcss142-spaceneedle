<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TCSS 142 · Project 1 Tester</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#02040a;
  --glass:rgba(17,24,39,.75);
  --border:rgba(148,163,184,.35);
  --text:#e5e7eb;
  --muted:#9ca3af;

  --ok:#22c55e;
  --warn:#fbbf24;
  --err:#fb7185;

  --shadow:0 30px 90px rgba(0,0,0,.8);
}

/* RESET */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 10%, rgba(56,189,248,.20), transparent 45%),
    radial-gradient(circle at 80% 0%, rgba(168,85,247,.22), transparent 50%),
    radial-gradient(circle at 50% 100%, rgba(34,197,94,.20), transparent 55%),
    var(--bg);
  overflow-x:hidden;
}

/* DVD AMBIENT */
.dvd{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.15;
  z-index:-1;
}
.dvd-x{
  position:absolute;
  width:140px;
  animation:dvd-x 14s linear infinite alternate;
}
.dvd-y{
  animation:dvd-y 9s linear infinite alternate;
}
@keyframes dvd-x{
  from{transform:translateX(0)}
  to{transform:translateX(calc(100vw - 140px))}
}
@keyframes dvd-y{
  from{transform:translateY(0)}
  to{transform:translateY(calc(100vh - 80px))}
}

/* HERO */
.hero-wrap{
  max-width:1100px;
  margin:0 auto;
  padding:40px 20px 10px;
}
.hero{
  background:linear-gradient(135deg,rgba(34,197,94,.15),rgba(56,189,248,.12),rgba(168,85,247,.15));
  border-radius:28px;
  padding:34px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  backdrop-filter:blur(22px);
}
.hero h1{
  margin:0;
  font-size:40px;
  font-weight:800;
  letter-spacing:.02em;
}
.hero p{
  margin:10px 0 0;
  color:var(--muted);
  font-size:15px;
  max-width:720px;
}

/* MAIN */
.main{
  max-width:1100px;
  margin:24px auto;
  padding:0 20px 40px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

/* GLASS CARDS */
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(22px);
}

.card h3{
  margin:0 0 10px;
  font-size:18px;
  font-weight:700;
}

/* EDITOR */
textarea{
  width:100%;
  height:320px;
  background:#020617;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  font-family:"JetBrains Mono",monospace;
  font-size:13px;
  resize:vertical;
}

/* BUTTONS */
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
button{
  border:none;
  border-radius:999px;
  padding:10px 22px;
  font-weight:700;
  cursor:pointer;
}
.run{
  background:linear-gradient(135deg,#22c55e,#38bdf8,#a855f7);
  color:#020617;
}
.clear{
  background:transparent;
  border:1px dashed var(--border);
  color:var(--muted);
}

/* RESULTS */
.result{
  border-radius:16px;
  padding:16px;
  border:1px solid transparent;
}
.result.ok{background:rgba(34,197,94,.18);border-color:rgba(34,197,94,.45)}
.result.warn{background:rgba(251,191,36,.15);border-color:rgba(251,191,36,.45)}
.result.err{background:rgba(248,113,133,.18);border-color:rgba(248,113,133,.45)}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid var(--border);
  padding:8px;
  font-family:"JetBrains Mono",monospace;
  font-size:12px;
}
th{color:var(--muted);width:140px}

pre{
  background:#020617;
  padding:12px;
  border-radius:12px;
  overflow:auto;
}

.hint{
  margin-top:8px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- DVD -->
<div class="dvd">
  <div class="dvd-x">
    <img class="dvd-y" src="https://vgmoose.bdns.dev/dvd_logo.png" alt="dvd">
  </div>
</div>

<div class="hero-wrap">
  <div class="hero">
    <h1>TCSS 142 · Project 1</h1>
    <p>
      Space Needle ASCII Tester. Paste <b>Project1.java</b> below.
      Your output is compared line-by-line against the official reference.
    </p>
  </div>
</div>

<div class="main">
  <div class="grid">

    <div class="card">
      <h3>Project1.java</h3>
      <textarea id="code" placeholder="// Paste Project1.java here"></textarea>
      <div class="actions">
        <button class="run" onclick="runTests()">Run tests</button>
        <button class="clear" onclick="clearAll()">Clear</button>
      </div>
    </div>

    <div class="card">
      <h3>Tester Output</h3>
      <div id="out">(waiting)</div>
    </div>

  </div>
</div>

<script>
const codeEl=document.getElementById("code");
const outEl=document.getElementById("out");

function esc(s){
  return (s||"").replace(/[&<>]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[c]));
}
function showSpaces(s){
  if(s==="")return"(empty)";
  return esc(s).replace(/ /g,"·");
}

async function runTests(){
  if(!codeEl.value.trim()){
    outEl.textContent="Paste Project1.java first.";
    return;
  }
  outEl.textContent="Running tests...";
  try{
    const r=await fetch("/run",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({code:codeEl.value})
    });
    render(await r.text());
  }catch(e){
    outEl.textContent="Network error.";
  }
}

function render(t){
  if(t.startsWith("STATUS:PASS")){
    outEl.innerHTML=`<div class="result ok"><b>✅ PASS</b><br>Output matches exactly.</div>`;
    return;
  }
  if(t.startsWith("STATUS:COMPILE_ERROR")){
    outEl.innerHTML=`<div class="result err"><b>❌ Compilation error</b><pre>${esc(t)}</pre></div>`;
    return;
  }
  if(t.startsWith("STATUS:LINE_COUNT")){
    const e=t.match(/EXPECTED:(\d+)/)[1];
    const g=t.match(/GOT:(\d+)/)[1];
    outEl.innerHTML=`<div class="result warn"><b>⚠️ Line count mismatch</b><br>Expected ${e}, got ${g}</div>`;
    return;
  }
  if(t.startsWith("STATUS:MISMATCH")){
    const l=t.match(/LINE:(\d+)/)[1];
    const e=t.match(/EXPECTED:(.*)/)[1];
    const g=t.match(/GOT:(.*)/)[1];
    outEl.innerHTML=`
      <div class="result warn">
        <b>⚠️ Mismatch at line ${l}</b>
        <table>
          <tr><th>Expected</th><td>${showSpaces(e)}</td></tr>
          <tr><th>Your output</th><td>${showSpaces(g)}</td></tr>
        </table>
        <div class="hint">Spacing must match exactly.</div>
      </div>`;
    return;
  }
  outEl.textContent=t;
}

function clearAll(){
  codeEl.value="";
  outEl.textContent="(waiting)";
}
</script>

</body>
</html>
